<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理员登录页面</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body class="before">
	<div class="container">
	  	<div   >
	       <h3 align="center"  style="color: #2b542c" th:text="#{admin.login}">管理员登录</h3>
	   </div>
		<br>
		<br>
		<form th:action="@{/admin/login}" name="myform" method="post" th:object="${aUser}"  class="form-horizontal" role="form" >
			<div class="form-group has-success">
				<label class="col-sm-2 col-md-2 control-label"th:text="#{admin.user}">用户名</label>
				<div class="col-sm-4 col-md-4">
					<input type="text" class="form-control"
					 th:placeholder="#{admin.inputadmin}"
					th:field="*{aname}"/>
					<span th:errors="*{aname}"></span>
				</div>
			</div>
		
			<div class="form-group has-success">
				  <label class="col-sm-2 col-md-2 control-label"th:text="#{login.password}">密码</label>
				  <div class="col-sm-4 col-md-4">
		  				<input type="password" class="form-control"
					 th:placeholder="#{login.inputpassword}" th:field="*{apwd}"/>
					 <span th:errors="*{apwd}"></span>
				  </div>
			 </div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"class="btn btn-success" th:text="#{login.btn}">登录</button>
					<button type="reset" class="btn btn-danger" th:text="#{login.reset}">重置</button>
					<p class="mt-5  mb-3 text-muted">@2014-2020</p>
					<a class="btn btn-sm"th:href="@{/admin/login(l='zh_CN')}">中文</a>
					<a class="btn btn-sm"th:href="@{/admin/login(l='en_US')}">English</a>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<font size="6" color="red">
						<span th:text="${errorMessage }"></span>
					</font>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
